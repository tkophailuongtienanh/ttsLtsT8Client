name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Chuyển tới thư mục 'project' (thư mục con chứa project React)
      - name: Change directory to project
        run: cd project-management
        
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
            node-version: '16'

      - name: Install dependencies
        run: npm install
        working-directory: ./project-management

      - name: Build the app
        run: npm run build
        working-directory: ./project-management

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./project-management/build
